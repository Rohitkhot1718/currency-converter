<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <h2>Currency Converter</h2>
                <form action="">
                    <div class="datas">
                        <label for="data">Enter Amount</label>
                        <input type="text" name="data" title="amount">
                    </div>
                    <div class="countries">
                        <div class="from">
                            <p>From</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/US/flat/64.png" title="from image">
                                <select name="from" title="from">
                                </select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left swap"></i>
                        <div class="to">
                            <p>To</p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/flat/64.png" title="to image" >
                                <select name="to" title="to" >
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="msg">80 INR = 1 USD</div>
                    <button>Get Exchange Rate</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
